    <script>
        $(document).ready(function(){
          $('#carouselExampleSlidesOnly').carousel();
      
          function slideNext() {
            $('#carouselExampleSlidesOnly').carousel('next');
          }
      
          var interval = setInterval(slideNext, 800);
      
          $('#carouselExampleSlidesOnly').on('mouseenter', function(){
            clearInterval(interval);
          });
    
          $('#carouselExampleSlidesOnly').on('mouseleave', function(){
            interval = setInterval(slideNext, 800);
          });
        });
      </script>
